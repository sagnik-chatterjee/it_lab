  <div class="container" style="background: orange; margin-top: 1rem">

        <p class="text-center font-weight-bold" style="font-size: 2rem">
          Employee ADD

      </div>
      <div class="col-md-6">
        <form action="">
          <div class="form-group">

            <br />
