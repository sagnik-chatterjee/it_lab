<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title> Q3 </title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row border mb-5" style="background-color:black;">
        
        <div class="col-sm-6 border" style="background-color: orange;">
          <h2>Input Group</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">First and Last name</span>
            </div>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>        
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox">
          </div>
          
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="radio" aria-label="Radio button for following text input" placeholder="Enter somethign here ... ">
              </div>
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button">
          </div>
        </div>
      
      <div class="col-sm-6 border" style="background-color: orange;">
          <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Some Option1 
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Some Option2 
  </label>
</div>
      </div>
    </div> 
      <div class="row p-1" style="background-color: black;">
        <div class="col-sm-4 border" style="background-color: orange;text-align: center;">
          <h2>Button Styles</h2>
          <button type="button" class="btn btn-primary btn-sm">Primary</button>
          <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
          <button type="button" class="btn btn-success btn-sm">Success</button>
          <button type="button" class="btn btn-danger btn-sm">Danger</button>
        </div>
        <div class="col-sm-4 border" style="background-color: orange;text-align: center;"> 
          <h2>Button Group</h2>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Spacex</button>
            <button type="button" class="btn btn-primary">Tesla</button>
            <button type="button" class="btn btn-primary">SOlarCIty</button>
          </div>
        </div>
        <div class="col-sm-4 border" style="background-color: orange;text-align: center;">
          <h2>Input example</h2>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" class="form-control">
          </div>
          <button type="button" class="btn btn-success">Submit Name</button>
          <center><h3>Badges Example</h3></center>
          <button type="button" class="btn btn-primary">
  People visited this page<span class="badge badge-light">10</span>
  <span class="sr-only">unread messages</span>
</button>

        </div>
        <div class="col-sm-12 border" style="background-color: orange;text-align: center;">
          <a href="#" class="badge badge-info">Made using Bootstrap</a>
        </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
